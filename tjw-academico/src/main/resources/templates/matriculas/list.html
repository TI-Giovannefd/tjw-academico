<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Matrículas</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sistema Acadêmico</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/alunos}">Alunos</a>
                </li>
                
    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
        <a class="nav-link" th:href="@{/disciplinas}">Disciplinas</a>
    </li>
                
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/matriculas}">Matrículas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Matrículas</h2>
        <a class="btn btn-primary" th:href="@{/matriculas/nova}">Nova Matrícula</a>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Aluno</th>
            <th>Disciplina</th>
            <th>Situação</th>
            <th>Nota Final</th>
            <th>Data Matrícula</th>
            <th style="width: 160px;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${matriculas}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.aluno.nome}"></td>
            <td th:text="${m.disciplina.nome}"></td>
            <td>
                <span th:text="${m.situacao}"
                      th:classappend="${m.situacao.name() == 'CURSANDO'} ? 'badge bg-warning text-dark'
                                      : (${m.situacao.name() == 'APROVADO'} ? 'badge bg-success'
                                      : (${m.situacao.name() == 'REPROVADO'} ? 'badge bg-danger' : 'badge bg-secondary'))">
                </span>
            </td>
            <td th:text="${m.notaFinal}"></td>
            <td th:text="${m.dataMatricula}"></td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{|/matriculas/${m.id}/editar|}">Editar</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{|/matriculas/${m.id}/excluir|}"
                   onclick="return confirm('Tem certeza que deseja excluir esta matrícula?');">
                    Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
