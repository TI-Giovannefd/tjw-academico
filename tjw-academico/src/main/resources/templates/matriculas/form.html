<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Matrícula</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sistema Acadêmico</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4"
                        th:text="${matricula.id == null ? 'Nova Matrícula' : 'Editar Matrícula'}">
                    </h3>

                    <form th:action="@{/matriculas}" th:object="${matricula}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label">Aluno</label>
                            <select th:field="*{aluno.id}" class="form-select">
                                <option value="">-- selecione --</option>
                                <option th:each="a : ${alunos}"
                                        th:value="${a.id}"
                                        th:text="${a.nome}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Disciplina</label>
                            <select th:field="*{disciplina.id}" class="form-select">
                                <option value="">-- selecione --</option>
                                <option th:each="d : ${disciplinas}"
                                        th:value="${d.id}"
                                        th:text="${d.nome}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Situação</label>
                            <select th:field="*{situacao}" class="form-select">
                                <option value="CURSANDO">CURSANDO</option>
                                <option value="APROVADO">APROVADO</option>
                                <option value="REPROVADO">REPROVADO</option>
                                <option value="TRANCADO">TRANCADO</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nota Final</label>
                            <input type="number" step="0.01" min="0" max="10"
                                   th:field="*{notaFinal}" class="form-control">
                        </div>

                        <div th:if="${#fields.hasGlobalErrors()}" class="mb-3">
                            <div class="alert alert-danger" th:each="err : ${#fields.globalErrors()}"
                                 th:text="${err}"></div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a class="btn btn-secondary" th:href="@{/matriculas}">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
