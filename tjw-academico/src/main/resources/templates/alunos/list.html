<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alunos</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sistema Acadêmico</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/alunos}">Alunos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/matriculas}">Matrículas</a>
                </li>
            </ul>
            <a class="btn btn-outline-light btn-sm" th:href="@{/}">Home</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Alunos</h2>
        <a class="btn btn-primary" th:href="@{/alunos/novo}">Novo Aluno</a>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Email</th>
            <th>Status</th>
            <th style="width: 160px;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.id}"></td>
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.matricula}"></td>
            <td th:text="${aluno.email}"></td>
            <td>
                <span th:text="${aluno.status}"
                      th:classappend="${aluno.status.name() == 'ATIVO'} ? 'badge bg-success' : 'badge bg-secondary'">
                </span>
            </td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{|/alunos/${aluno.id}/editar|}">Editar</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{|/alunos/${aluno.id}/excluir|}"
                   onclick="return confirm('Tem certeza que deseja excluir este aluno?');">
                    Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
