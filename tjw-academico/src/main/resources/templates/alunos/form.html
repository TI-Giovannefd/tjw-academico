<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aluno</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sistema Acadêmico</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4"
                        th:text="${aluno.id == null ? 'Novo Aluno' : 'Editar Aluno'}">
                    </h3>

                    <form th:action="@{/alunos}" th:object="${aluno}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" th:field="*{nome}" class="form-control">
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('nome')}"
                                 th:errors="*{nome}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Matrícula</label>
                            <input type="text" th:field="*{matricula}" class="form-control">
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('matricula')}"
                                 th:errors="*{matricula}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" th:field="*{email}" class="form-control">
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data de Nascimento</label>
                            <input type="date" th:field="*{dataNascimento}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select th:field="*{status}" class="form-select">
                                <option value="ATIVO">Ativo</option>
                                <option value="INATIVO">Inativo</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a class="btn btn-secondary" th:href="@{/alunos}">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
