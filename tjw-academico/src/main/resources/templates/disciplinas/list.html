<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Disciplinas</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sistema Acadêmico</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/alunos}">Alunos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/disciplinas}">Disciplinas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/matriculas}">Matrículas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Disciplinas</h2>
        <a class="btn btn-primary" th:href="@{/disciplinas/nova}">Nova Disciplina</a>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Nome</th>
            <th>Carga Horária</th>
            <th>Semestre</th>
            <th style="width: 160px;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="disciplina : ${disciplinas}">
            <td th:text="${disciplina.id}"></td>
            <td th:text="${disciplina.codigo}"></td>
            <td th:text="${disciplina.nome}"></td>
            <td th:text="${disciplina.cargaHoraria}"></td>
            <td th:text="${disciplina.semestre}"></td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{|/disciplinas/${disciplina.id}/editar|}">Editar</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{|/disciplinas/${disciplina.id}/excluir|}"
                   onclick="return confirm('Tem certeza que deseja excluir esta disciplina?');">
                    Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
