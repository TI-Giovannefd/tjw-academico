<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Disciplina</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sistema Acadêmico</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4"
                        th:text="${disciplina.id == null ? 'Nova Disciplina' : 'Editar Disciplina'}">
                    </h3>

                    <form th:action="@{/disciplinas}" th:object="${disciplina}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label">Código</label>
                            <input type="text" th:field="*{codigo}" class="form-control">
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('codigo')}"
                                 th:errors="*{codigo}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" th:field="*{nome}" class="form-control">
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('nome')}"
                                 th:errors="*{nome}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Carga Horária</label>
                            <input type="number" th:field="*{cargaHoraria}" class="form-control">
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('cargaHoraria')}"
                                 th:errors="*{cargaHoraria}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Semestre</label>
                            <input type="text" th:field="*{semestre}" class="form-control">
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('semestre')}"
                                 th:errors="*{semestre}"></div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a class="btn btn-secondary" th:href="@{/disciplinas}">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
